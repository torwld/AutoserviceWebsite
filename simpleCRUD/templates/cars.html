<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div class="container">
        <form action="/addcar" method="POST">
            <h1>Add cars</h1>
            <p>Please fill in this form to add car.</p>
            <hr>

            <label for="email"><b>VIN</b></label>
            <input type="text"  name="VIN" required>

            <label for="log"><b>Mark</b></label>
            <input type="text" name="mark" required>

            <label for="psw"><b>Model</b></label>
            <input type="text"  name="model" required>

            <label for="yearr"><b>Year</b></label>
            <input type="date"  name="year" required>
            <hr>

            <button type="submit" class="registerbtn">Add</button>
        </form>

    </div>
</body>
</html>
