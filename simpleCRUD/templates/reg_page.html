<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alexey">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Регистрация</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <form action="/reg", method="POST">
        <div class="container">
            <h1>Регистрация</h1>
            <p>Заполните формы</p>
            <hr>
            <div class="form-group col-4">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group col-4">
                <label for="log">Логин</label>
                <input type="text" class="form-control" id="log" name="log" required>
            </div>
            <div class="form-group col-4">
                <label for="psw">Пароль</label>
                <input type="password" class="form-control" id="psw" name="psw" required>
            </div>
            <div class="form-group col-4">
                <label for="psw_repeat">Повторите пароль</label>
                <input type="password" class="form-control" id="psw_repeat" name="psw_repeat" required>
            </div>
            <hr>
            <button type="submit" class="registerbtn">Register</button>
        </div>
        </form>

        <div class="mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
             <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </div>

    </div>
  </body>
</html>
